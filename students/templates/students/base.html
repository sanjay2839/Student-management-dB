{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Webpage</title>
      <style>
          header {
              background-color: #dfd6d6; /* Background color for the header */
              padding: 10px; /* Add some padding for spacing */
              display: flex; /* Use flexbox for layout */
              justify-content: space-between; /* Align items to the right */
          }
  
          .user-info {
              display: flex; /* Use flexbox for layout */
              align-items: center; /* Align items vertically */
          }
  
          .user-info p {
              margin-right: 10px; /* Add margin between username and logout button */
              margin-left: 10px; /* Add margin to the left of the "Welcome" message */
          }
  
          form {
              margin: 0; /* Remove default margin */
          }
  
          button {
              padding: 5px 10px; /* Add padding for button */
              background-color: #ff8000; /* Button background color */
              color: #fff; /* Button text color */
              border: none; /* Remove border */
              border-radius: 5px; /* Add border-radius for rounded corners */
              cursor: pointer; /* Change cursor to pointer on hover */
          }
      </style>
 
  <body>
      <header>
          <div class="user-info">
              <p>Welcome admin  {{ logged_in_user.username }}</p>
          </div>
          <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>
          </form>
      </header>
      <!-- Your other content goes here -->
  </body>
  </html>
  


  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="fa-solid fa-graduation-cap fa-lg"></i> Student Management System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                <i class="fa-solid fa-list fa-lg"></i> All Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add' %}">
                <i class="fa-solid fa-plus fa-lg"></i> Add Student
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      {% block body %}
      {% endblock %}
    </div>
    <footer class="mt-auto mb-4">
    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
